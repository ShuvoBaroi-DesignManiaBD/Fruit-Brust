<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/884b3867de.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <title>Fruit Brust | Exotic tastes at your doorstep</title>
</head>

<body>
    <main>
        <header>
            <!-- ========= nav area =============-->
            <div class="navbar lg:bg-[--primary-color] md:container rounded-[600px] mx-auto my-7 flex justify-between lg:px-10 lg:py-4">
                <div class="menu-area text-white font-semibold order-1 md:order-none">
                    <div>
                        <div class="dropdown text-color">
                            <label tabindex="0" class="btn btn-ghost lg:hidden text-black">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M4 6h16M4 12h8m-8 6h16" /></svg>
                            </label>
                            <ul tabindex="0"
                                class="menu menu-sm dropdown-content gap-2 mt-3 z-[1] p-2 shadow bg-base-200 rounded-box absolute right-0 w-[90vw] mx-4 shadow-lg">
                                <li><a>Item 1</a></li>
                                <li><a>Submenu 1</a></li>
                                <li><a>Submenu 2</a></li>
                                <li><a>Item 3</a></li>
                                <div class="form-control flex justify-center items-center">
                                    <input type="text" placeholder="Search" class="input input-bordered w-full md:w-auto rounded-[30px]">
                                    <img src="./images/Frame.webp" alt="search icon" class="w-5 absolute right-5 cursor-pointer">
                                </div>
                            </ul>
                        </div>
                    </div>
                    <div class="hidden lg:flex">
                        <ul class="menu menu-horizontal px-1">
                            <li><a>Item 1</a></li>
                            <li><a>Submenu 1</a></li>
                            <li><a>Submenu 2</a></li>
                            <li><a>Item 3</a></li>
                        </ul>
                    </div>
                </div>
                <img src="./images/logo (2).webp" alt="logo" class="logo hidden md:block">
                <img src="./images/logo-mobile.webp" alt="logo for mobile device" class="logo-mobile md:hidden w-52">
                <div class="flex-none gap-2">
                    <div class="form-control hidden md:flex flex-row justify-center items-center relative">
                        <input type="text" placeholder="Search" class="input input-bordered w-24 md:w-auto rounded-[30px]">
                        <img src="./images/Frame.webp" alt="search icon" class="w-5 absolute right-4 cursor-pointer">
                    </div>
                </div>
            </div>
            
        </header>
    </main>
</body>

</html>
